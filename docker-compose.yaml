version: '3.8'
services:
  # PHP + Apache сервер
  php:
    image: php:8.2-apache
    container_name: my-php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html  

  # MySQL база данных
  mysql:
    image: mysql:8
    container_name: my-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # phpMyAdmin (управление БД)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: my-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql

volumes:
  mysql_data: